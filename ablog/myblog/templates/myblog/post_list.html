{% extends 'myblog/base.html' %}

{% block content %}

<h1>Posts</h1>
<ul>
    {% for post in object_list %}
    <li><b><a href="{% url 'post-detail' post.id %}">{{post.title}}</a></b> by  {{post.author}}<a href="{% url 'update-post' post.id %}">&nbsp;(edit)&nbsp;</a>
        <a href="{% url 'delete-post' post.id %}">(delete)&nbsp;</a>&nbsp;&nbsp;<i>--{{post.post_date}}</i>
        <br>{{post.body}}
    </li>
    <br>
    {% endfor %}
</ul>

{% endblock %}
